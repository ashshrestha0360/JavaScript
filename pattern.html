<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <form name="form1">
        <label>Name:</label>
        <input type="text" name="val">
        <br>
        <input type="button" value="Pattern" onclick="patt()">
    </form>
    <script>
        function patt()
        {
            var x = document.form1.val.value;
            var l = x.length;
            var i, j;
            for(i = 0; i < l; i ++)
            {
                for(j = 0; j <= i; j++)
                {
                    document.write(x.charAt(j));
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
