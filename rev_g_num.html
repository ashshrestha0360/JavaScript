<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>

<body>
    <form name="myform">
        <label>First no.</label>
        <input type="number" name="fnum"><br><br>
        <label>Second no.</label>
        <input type="number" name="snum"><br><br>
        <label>Third no.</label>
        <input type="number" name="tnum"><br><br>
        <input type="button" value="Reverse" onclick="rev()">
    </form>
    <script>
        function rev() {
            var x1 = document.myform.fnum.value;
            var x2 = document.myform.snum.value;
            var x3 = document.myform.tnum.value;
            var l1 = x1.length;
            var l2 = x2.length;
            var l3 = x3.length;
            if (l1 > 2 && l2 > 2 && l3 > 2) {
                var num = 0;
                if (x1 > x2 && x1 > x3) {
                    num = x1;
                }
                else if (x2 > x1 && x2 > x3) {
                    num = x2;
                }
                else {
                    num = x3;
                }
                var lastDigit, rev = 0;
                while (num != 0) {
                    lastDigit = num % 10;
                    rev = rev * 10 + lastDigit;
                    num = Math.floor(num / 10);
                    // num = parseInt(num / 10);
                }
                alert("Reverse is " + rev);
            }
            else {
                alert("Enter the digit more than 2 digit");
            }
        }
    </script>
</body>

</html>
