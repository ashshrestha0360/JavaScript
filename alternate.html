<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Text</title>
</head>
<body>
    <form name="form1">
        <label>Name:</label>
        <input type="text" name="val">
        <br>
        <input type="button" value="Pattern" onclick="patt()">
    </form>
    <script>
        function patt()
        {
            var x = document.form1.val.value;
            var l = x.length;
            var i, y;
            for(i =1; i < l; i ++)
            {
                if(x % 2 != 0)
                {
                    y = x.charAt(i).toUpperCase();
                    document.write(y);
                }
                else
                {
                    y = x.charAt(i).toLowerCase();
                    document.write(y);

                }
            }
        }
    </script>
</body>
</html>
